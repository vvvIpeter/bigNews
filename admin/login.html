<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- //bootstrap里的弹出的模态框 -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>

        </div>
      </div>
    </div>
  </div>

  <!-- //bootstrap里的弹出的模态框 结束 -->
</body>
<!-- //引入了 http.js文件  自执行函数就会执行  window里边就有了一个BigNew方法-->
<script src="./libs/http.js"></script>
<script>
  //入口函数
  $(function () {
    //1登录按钮的点击事件
    $('.input_sub').on('click', function (e) {
      e.preventDefault();
      //2获取用户输入的账号密码
      var userName = $('.input_txt').val().trim();
      var password = $('.input_pass').val().trim();
      if (userName == "" || password == "") {
        // alert('用户名和密码不能为空');
        $('.modal-body').text('用户名和密码不能为空');//设置文本
        $('#myModal').modal();//js代码弹出bootstrap模态框
        return;
      }
      //发送ajax请求,完成登录
      $.ajax({
        type: 'post',
        // url: 'http://localhost:8080/api/v1/admin/user/login',
        url: window.BigNew.user_login,
        data: {
          username: userName,
          password: password
        },
        success: function (backData) {
          console.log(backData);
          //登录成功
          if (backData.code == 200) {
            //如果登录成功,跳转到index.html
            // alert(backData.msg);
            $('.modal-body').text(backData.msg);//设置文本
            $('#myModal').modal();//js代码弹出bootstrap模态框
            //关闭模态框的情况下 才执行跳转代码
            $('#myModal').on('hidden.bs.modal', function (e) {
              //把服务器返回的token令牌保存起来  保存在本地
              localStorage.setItem('token', backData.token);//键值对存起来
              //登录成功跳转到首页
              window.location.href = './index.html';
            });

          } else {//登陆失败
            //登录失败,提示错误
            // alert(backData.msg);
            $('.modal-body').text(backData.msg);//设置文本
            $('#myModal').modal();//js代码弹出bootstrap模态框
          }
        }
      })
    })
  })
</script>

</html>
