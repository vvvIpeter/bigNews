<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布文章</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <script src="./libs/wangEditor.js"></script>
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章发布
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:20999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10" id="editor">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 文章分类 下拉菜单的 模板引擎 -->
    <script id="listTem" type="text/html">
            {{each data v}}
            <option value="{{v.id}}">{{v.name}}</option>
            {{/each}}
        </script>
    <script>
        $(function () {
            //日期插件
            jeDate("#testico", {
                theme: { bgcolor: "#D91600", pnColor: "#FF6653" },//主题
                format: "YYYY-MM-DD hh:mm:ss",
                isinitVal: true,  //初始化时间
                isTime: false,
                zIndex: 20999,
                minDate: "2014-09-19 00:00:00",
                //点击确定后执行的事件, 
                //obj包含{ elem当前输入框ID, val当前选择的值, date当前的日期值}
                // donefun: function (obj) {
                //     console.log(obj);

                // },
            });

            //富文本插件
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create();
            //头像预览
            $('#inputCover').on('change', function () {
                var file1 = this.files[0];
                var url = URL.createObjectURL(file1);
                $('.article_cover').attr('src', url);

            });

            //一进到文章编辑页  发送ajax请求 就显示所有的文章类别

            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                data: {
                    type: $('#selCategory').val(),//文章类别
                    state: $('#selStatus').val(),//文章状态
                    page: 1,
                    perpage: 6
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        //使用模板引擎渲染到页面
                        var resHtml = template('listTem', backData);
                        // $('#selCategory').html(resHtml);
                        $('.category').html(resHtml);
                    }
                }
            });

            //发布文章的点击事件
            $('.btn-release').on('click', function (e) {
                e.preventDefault();
                var form1 = document.querySelector('form');
                var fd = new FormData(form1);
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布'),
                    //发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_publish,
                        data: fd,
                        contentType: false,
                        processData: false,
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                window.location.href = './article_list.html';
                            }

                        }
                    })

            })

            //存为草稿的点击事件
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();
                 var form1 = document.querySelector('form');
                var fd = new FormData(form1);
                fd.append('content', editor.txt.html());
                // fd.append('state', '已发布'),  为空 默认为存为草稿
                    //发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_publish,
                        data: fd,
                        contentType: false,
                        processData: false,
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                window.location.href = './article_list.html';
                            }

                        }
                    })
            })

        })
    </script>
</body>

</html>
