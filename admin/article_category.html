<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章类别</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- bootstrap模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary myBtn">新增</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<!-- //准备一个模板引擎 -->
<script id="artical_cate_temp" type="text/html">
    {{each data v}}
    <tr>
                        <td>{{v.name}}</td>
                        <td>{{v.slug}}</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" data-id = "{{v.id}}" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)"  data-id = "{{v.id}}" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
    {{/each}}
</script>
<script>
    // 入口函数
    $(function () {
        //一进入页面 发送ajax请求  获取所有文章类别  通过模板引擎渲染到页面上
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                console.log(backData);
                if(backData.code ==200){
                    //使用模板引擎渲染到页面
                    var resHtml = template('artical_cate_temp',backData);
                    $('tbody').html(resHtml);
                }
            }
        });
        // 到底是新增按钮还是编辑按钮弹出的模态框
        // show 方法调用之后立即触发该事件。
        // 如果是通过点击某个作为触发器的元素，则此元素可以通过事件的  e relatedTarget 属性进行访问。
        $('#myModal').on('show.bs.modal', function (e) {
            // do something...
            console.log(e.relatedTarget);
            //dom元素
            if(e.relatedTarget == $('#xinzengfenlei')[0]){
                // alert('新增');
                $('#myModalLabel').text('新增分类');
                $('.myBtn').text('新增');
            }else{
                //编辑
                  $('#myModalLabel').text('编辑分类');
                  $('.myBtn').text('编辑').addClass('btn-success').removeClass('btn-primary');
            }
            
        })
    })
</script>

</html>
