    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination" id="pagination"></ul>
                <p>没有数据</p>
            </div>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- //准备一个模板 -->
    <script id="listTem" type="text/html">
        <option value="">所有类别</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- //准备一个文章列表模板 -->
    <script id="list-temp" type="text/html">
    {{each data.data v}}
    <tr>
                        <td>{{v.title}}</td>
                        <td>{{v.author}}</td>
                        <td>{{v.category}}</td>
                        <td class="text-center">{{v.date}}</td>
                        <td class="text-center">{{v.state}}</td>
                        <td class="text-center">
                            <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);"  data-id={{v.id}} class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
    {{/each}}
</script>

                    }
                }

            //声明一个变量  用它来保存当前点击的页码

            //函数封装
            function getData(myPage, callback) {//callBack是回调函数
                //一进到页面就发送ajax请求  获取默认的文章数据列表 显示在页面上
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,

                    },

                            var resHtml = template('list-temp', backData)

                            }

                $('#pagination').twbsPagination({  //分页插件 示例代码  必须要写
                    totalPages: backData.data.totalPage,//总页数
                    visiblePages: 7,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        myPage = page;//保存当前点击的页码,全局变量 myPage
                        getData(page, null);
                    }
                })

                //筛选按钮的点击事件
                $('#btnSearch').on('click', function (e) {
                    e.preventDefault();
                    getData(1, function (backData) {

                        //changeTotalPages  改变总页数的方法  backData.data.totalPage  总页数 接口返回的数据中有  mypage 是当前点击页
                        $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1);

                    })
                })
            })

            //删除文章按钮的点击事件
            $('tbody').on('click', '.delete', function () {
                if (confirm('确定要删除吗?')) {
                    var id = $(this).attr('data-id');
                    console.log(id);
                    //发送ajax请求  根据id 删除文章
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
