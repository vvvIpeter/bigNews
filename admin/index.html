<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i style="font-style: normal;">李四</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="./main_count.html" target="myIframe"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="./article_list.html" target="myIframe"><i
                        class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="./article_list.html" target="myIframe"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="myIframe"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="myIframe"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="myIframe"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="myIframe"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="myIframe">个人中心</a>
                <img src="images/2.jpg" alt="person" id="myIcon">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <!-- //iframe src 已进入页面就显示 main-count.html  name是myIframe  别的target 和iframe的name值一样   -->
            <iframe name="myIframe" src="./main_count.html" frameborder="0" style="width: 100%;height: 100%;"></iframe>
        </div>
    </div>

    <!-- //bootstrap 模态框 -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                </div>
            </div>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 一进到首页就发送ajax请求  获取个人信息
            $.ajax({
                type: 'get',
                //带令牌
                // headers: {
                //     Authorization: localStorage.getItem('token')
                // },
                url: BigNew.user_info,
                success: function (backData) {
                    console.log(backData);
                    //显示个人信息
                    $('.user_info>img').attr('src', backData.data.userPic);
                    $('.user_info>span>i').text(backData.data.nickname);
                    $('#myIcon').attr('src', backData.data.userPic);
                }
            });

            //第二步  退出  相当于删除 token
            $('.logout').on('click', function (e) {
                e.preventDefault();//阻止a的默认跳转
                localStorage.removeItem('token');
                // alert('退出成功');
                $('#myModal').modal();
                $('.modal-body').text('退出成功');

                $('#myModal').on('hidden.bs.modal', function (e) {
                    // do something...
                    window.location.href = './login.html';

                })
            })
            //第三步:给左侧导航栏div设置点击事件  
            $('.menu>div.level01').on('click', function () {
                // 当前点击的div添加一个active类其他的兄弟div移出active类
                $(this).addClass('active').siblings('div').removeClass('active');
                //当前点击的是文章管理 div  ul 显示 隐藏
                //通过判断下标  当前点击的是第二个
                if ($(this).index() == 1) {
                    $('.level02').stop(true, false).slideToggle();//隐藏就显示   显示就隐藏
                    //给文章管理页签 后边的小三角 添加类 find 后代
                    $(this).find('b').toggleClass('rotate0');

                    //默认选中 第一个二级菜单 触发点击
                    $('ul.level02>li:eq(0)').trigger('click');
                }
            })
            //第四步:  首页左侧 文章管理里边的ul li 给三个li 设置单击事件
            $('ul.level02>li').on('click', function () {
                //当前点击的 添加active类 其余的兄弟标签li 移除类
                $(this).addClass('active').siblings('li').removeClass('active');
            })
        })
    </script>
</body>

</html>
